<div
  [ngClass]="{
    'screen-light': !selectedMode,
    'screen-dark': selectedMode,
    'h-100 test d-flex justify-content-between flex-column': true
  }"
>
  <div class="row my-3">
    <app-options></app-options>
  </div>
  <div class="px-3 mb-3">
    <div class="operations fw-bold my-2 text-end">
      {{ errorMsg === "" ? displayedOperation : errorMsg }}
    </div>
    <div class="h2 d-flex my-2 justify-content-between">
      <span> <strong>=</strong> </span>
      <span>
        <strong>{{ displayedAnswer }}</strong>
      </span>
    </div>
  </div>
</div>
