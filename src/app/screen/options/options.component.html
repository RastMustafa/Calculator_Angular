<div class="container-fluid w-100 d-flex position-relative">
  <div class="col-9 d-flex justify-content-center">
    <div
      (click)="onModeChange()"
      [ngClass]="{
        'mode-dark ': selectedMode,
        'mode-light ': !selectedMode,
        ' d-flex  position-relative justify-content-between rounded-pill shadow-sm  mode-switcher': true
      }"
    >
      <button
        [ngClass]="{
          'sun-on-dark-mode': selectedMode,
          'sun-on-light-mode': !selectedMode,

          'border-0 rounded-circle  text-center': true
        }"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          className="w-6 h-6"
        >
          <path
            d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"
          />
        </svg>
      </button>
      <button
        [ngClass]="{
          'mon-on-dark-mode': selectedMode,
          'mon-on-light-mode': !selectedMode,
          'border-0  rounded-circle': true
        }"
      >
        <i class="fa-solid fa-moon"></i>
      </button>
    </div>
  </div>
  <div class="col-3 text-center">
    <h4 class="" (click)="showHistory()">
      <div
        [ngClass]="{
          'show-history shadow': openMenu,
          'd-none': !openMenu,
          third: false
        }"
      >
        <div (click)="getHistory(item)" *ngFor="let item of opHistory">
          -{{ item }}

          <hr />
        </div>
      </div>
      <i class="fa-sharp fa-solid fa-clock-rotate-left"></i>
    </h4>
  </div>
</div>
